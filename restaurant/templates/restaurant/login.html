{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
  <h2 style="text-align:center;">Restaurant Admin Login</h2>

  {% if form.errors %}
    <div style="color: red; margin-bottom: 10px;">
      <p>Your username and password didnâ€™t match. Please try again.</p>
    </div>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      <label for="id_username">Username:</label><br>
      <input type="text" name="username" autofocus required id="id_username"
             style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="id_password">Password:</label><br>
      <input type="password" name="password" required id="id_password"
             style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <button type="submit" 
            style="width: 100%; padding: 10px; background: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Login
    </button>
  </form>
</div>
{% endblock %}
