{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="column">
       <img src="/static/img/menu_items/{{ menu_item.get_image_filename }}" alt="{{ menu_item.name }}" class="menu-item-img">
       <h2>{{ menu_item.name }}</h2>
       <p>Price: ${{ menu_item.price }}.00</p>
       <p>Description: {{ menu_item.description }}</p>
    </div>
</div>
{% endblock %}
